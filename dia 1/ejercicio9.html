<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Globant :: Welcome to the HTML5 bootcamp</title>
    <script type="text/javascript" src="jquery.js"></script>
  <style>
  #caja_flotante{
  left: 5%;
  position: absolute;
  top: 10%; 
  width: 90%;
  background-color: grey;
  }
  .bgtransparent{
        position:fixed;
        left:0;
        top:0;
        background-color:#555;
        opacity:0.6;
        filter:alpha(opacity=60);
   }
</style>
<script type='text/javascript'>
//<![CDATA[
$(document).ready(function() {
  var posicion = $("#caja_flotante").offset();
  var margenSuperior = 15;
  $(window).scroll(function() {
    if ($(window).scrollTop() > posicion.top) {
      $("#caja_flotante").stop().animate({
        marginTop: $(window).scrollTop() - posicion.top + margenSuperior
      });
    } else {
      $("#caja_flotante").stop().animate({
        marginTop: 0
      });
    };
  });
});
//]]>
</script>
</head>
<body><div id=ventanaentera>
	  <input type='text' id='alias'>
	  <input type="button" id="boton1" value="OK">
	  <div id="caja_flotante" align="center"></div>
</div>
</body>
<script type="text/javascript">

		var agregar="";

			agregar=agregar+'<img src="'+datos.d.results[i].BoxArt.SmallUrl+'"><br> '+datos.d.results[i].Name+'. '+datos.d.results[i].ReleaseYear+'. '+datos.d.results[i].Synopsis+'<br>';
		}
 		
                
               $('#caja_flotante').html(agregar);
		}

          url:'http://bootcamp.aws.af.cm/movies',

console.log(datos);capturarPeliculas(datos);},

					})

	}) ; 


</script>
